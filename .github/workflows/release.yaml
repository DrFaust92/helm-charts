name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/atlantis/**'
  workflow_dispatch:
    inputs:
      chart_version:
        description: 'Chart version to release (optional, will use Chart.yaml version if not provided)'
        required: false
        type: string

permissions: read-all

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to push chart release and create a release (helm/chart-releaser-action)
      packages: write # needed for ghcr access
      id-token: write # needed for keyless signing
      attestations: write # needed for artifact attestation
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4
        with:
          # renovate: datasource=github-tags depName=helm packageName=helm/helm
          version: v3.19.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@cae68fefc6b5f367a0275617c9f83181ba54714f # v1.7.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: true
          CR_GENERATE_RELEASE_NOTES: true

      # see https://github.com/helm/chart-releaser/issues/183
      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push chart to GHCR
        id: push-chart
        run: |
          helm package charts/atlantis
          REPO_OWNER_LOWER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "Pushing chart to GHCR..."
          PUSH_OUTPUT=$(helm push atlantis-*.tgz oci://ghcr.io/${REPO_OWNER_LOWER}/charts 2>&1)
          echo "Push output: ${PUSH_OUTPUT}"
          
          # Try multiple patterns to extract digest
          DIGEST=$(echo "${PUSH_OUTPUT}" | grep -oE 'sha256:[a-f0-9]{64}' | head -1)
          if [ -z "$DIGEST" ]; then
            DIGEST=$(echo "${PUSH_OUTPUT}" | grep -oE '@sha256:[a-f0-9]{64}' | sed 's/@//' | head -1)
          fi
          if [ -z "$DIGEST" ]; then
            DIGEST=$(echo "${PUSH_OUTPUT}" | grep -oE 'digest: sha256:[a-f0-9]{64}' | sed 's/digest: //' | head -1)
          fi
          
          echo "Extracted digest: ${DIGEST}"
          if [ -z "$DIGEST" ]; then
            echo "Warning: Could not extract digest from helm push output"
            echo "Full output was: ${PUSH_OUTPUT}"
            exit 1
          fi
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT

      - name: Get chart info
        id: chart-info
        run: |
          CHART_VERSION=$(yq e '.version' charts/atlantis/Chart.yaml)
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "version=${CHART_VERSION}" >> $GITHUB_OUTPUT
          echo "subject-name=ghcr.io/${REPO_OWNER_LOWER}/charts/atlantis:${CHART_VERSION}" >> $GITHUB_OUTPUT

      - name: Attest chart OCI artifact
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ steps.chart-info.outputs.subject-name }}
          subject-digest: ${{ steps.push-chart.outputs.digest }}
          push-to-registry: true
